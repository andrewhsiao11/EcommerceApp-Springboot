<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragments :: head"></head>
  <body>
  <div th:replace="fragments/fragments :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron text-white" style="background-image: url(https://images.unsplash.com/photo-1537519646099-335112f03225?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80); background-position: center center; background-size: cover;">
          <div class="container">
              <h1 class="display-3">Surfs Up Shop</h1>
              <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
          </div>
      </div>
 
      <div class="container" >
          <div class="row">
       		 <div class="card col-md-3 small-product-card"  th:each="product:${products}">
                    <a  th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img"/></a>
                    <div class="card-body">
                    	<div class="card-title">
                        	<h4 th:text="${product.name}"></h4>
                        	<small th:text="${product.getBrand()}"></small>
                    	</div>
                	</div>    
        		</div>
    		</div>
  		</div>
  </main>
 
  <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
  </html>
